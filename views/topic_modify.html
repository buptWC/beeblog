{{template "header"}}
<title>修改文章 - 我的 beego 博客</title>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        {{template "navbar" .}}
    </div>
</div>

<div class="container">
    {{template "blank" .}}
    <h1>修改文章</h1>
    <form action="/topic?tid={{.Topic.Id}}", method="post">
        <div class="form-group">
            <label>文章标题：</label>
            <input type="text" name="title" value={{.Topic.Title}} class="form-control">
        </div>

        <div class="form-group">
            <label>文章内容：</label>
            <textarea name="content" class="form-control" rows="10" cols="100">{{.Topic.Content}}</textarea>
        </div>

        <button type="submit" class="btn btn-default">提交</button>

    </form>

</div>

<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
