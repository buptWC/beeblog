{{template "header"}}
    <title>登录 - 我的 beego 博客</title>
</head>

<body>
<div class="container" style="width: 500px">
    <form method="post" action="/login">
        <div class="form-group">
            <label>用户名</label>
            <input id="uname" class="form-control" placeholder="邮箱/手机号/用户名" name="username">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input id="pwd" type="password" class="form-control" placeholder="" name="pwd">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="autoLogin"> 记住我
            </label>
        </div>
        <button type="submit" class="btn btn-default" onclick="checkInput()">登录</button>
        <button class="btn btn-default" onclick="backToHome()">返回</button>
    </form>

    <script type="text/javascript">
        function checkInput() {
            var uname = document.getElementById("uname");
            if (uname.value.length <= 4) {
                alert("账号不符合规范，长度至少为5");
                return false;
            }

            var pwd = document.getElementById("pwd");
            if (pwd.value.length <= 0) {
                alert("请输入密码");
                return false;
            }
            return true;
        }

        function backToHome() {
            window.location.href = "/";
            return false;
        }
    </script>
</div>
</body>
</html>
