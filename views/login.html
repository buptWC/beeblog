{{template "header"}}
    <title>登录 - 我的 beego 博客</title>
</head>

<body>
<div class="container" style="width: 500px">
    <form method="post" action="/login">
        <div class="form-group">
            <label>用户名</label>
            <input class="form-control" placeholder="邮箱/手机号/用户名" name="username">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" placeholder="" name="pwd">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="autoLogin"> 自动登录
            </label>
        </div>
        <button type="submit" class="btn btn-default">登录</button>
    </form>
</div>
</body>
</html>
